<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Formação</title>
    <style>
        /* Estilização da página inteira */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('imagem/formação.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Caixa central do texto */
        .caixa-texto {
            background: rgba(255, 255, 255, 0.8); 
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="caixa-texto">
        <h1>Minha Formação</h1>
        <p>
            Finalizei o ensino médio no ano de 2023, e no ano seguinte entrei para a UNINTER, seguindo o curso de Engenharia de Software.<br>
            No momento, não me aprofundei no estudo de outras linguás, mas tenho um nível de inglês leve/intermediário.
        </p>
    </div>

</body>
</html>
