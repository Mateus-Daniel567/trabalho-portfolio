<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Meus Hobbies - Slider</title>
  <style>
    /* Imagem de fundo */
    html {
      min-height: 800px;
      background-image: url('imagem/WALLPAPER.jpeg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #f0f0f0;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #c77dff;
      margin-bottom: 50px;
    }

    /* Container do slider */
    .container {
      position: relative;
      width: 90%;
      max-width: 700px;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 0 15px #8000c7;
    }

    /* Slider de imagens */
    .image-slider {
      display: flex;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .image {
      flex: 0 0 100%;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 15px;
    }

    .image.active {
      display: flex;
    }

    /* Imagens do slider */
    .image img {
      max-height: 280px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(128, 0, 199, 0.7);
      margin-bottom: 15px;
      object-fit: contain;
    }

    /* Legenda das imagens */
    .image p {
      background-color: #8000c7;
      padding: 10px 20px;
      border-radius: 12px;
      max-width: 90%;
      font-size: 18px;
      margin: 0 auto;
      color: white;
      user-select: none;
    }

    /* Botões para navegação */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #c77dff;
      border: none;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #c77dff;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .prev:hover, .next:hover {
      background-color: #9a4ed6;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    /* Responsivo */
    @media (max-width: 480px) {
      .container {
        height: 300px;
      }
      .image p {
        font-size: 16px;
        padding: 8px 15px;
      }
      .prev, .next {
        padding: 8px 15px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Meus Hobbies</h1>
  <div class="container">
    <div class="image-slider">
      <div class="image active">
        <img src="imagem/DESENHO.jpg" alt="Imagem 1: DESENHO" />
        <p>Gosto bastante de desenhar, estou sempre praticando</p>
      </div>
      <div class="image">
        <img src="imagem/gameplay.jpg" alt="Imagem 2: JOGO" />
        <p>Amo jogar com meus amigos</p>
      </div>
      <div class="image">
        <img src="imagem/lendo.jpg" alt="Imagem 3: LEITURA" />
        <p>Também gosto de ler, com preferência em mangás</p>
      </div>
    </div>

    <button class="prev" aria-label="Imagem anterior">Anterior</button>
    <button class="next" aria-label="Próxima imagem">Próxima</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const images = document.querySelectorAll(".image");
      let currentImage = 0;

      function showImage(index) {
        images[currentImage].classList.remove("active");
        images[index].classList.add("active");
        currentImage = index;
      }

      function nextImage() {
        if (currentImage < images.length - 1) {
          showImage(currentImage + 1);
        }
      }

      function prevImage() {
        if (currentImage > 0) {
          showImage(currentImage - 1);
        }
      }

      document.querySelector(".next").addEventListener("click", nextImage);
      document.querySelector(".prev").addEventListener("click", prevImage);

      showImage(currentImage);
    });
  </script>
</body>
</html>
